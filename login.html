<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://kit.fontawesome.com/82f2d2e0a4.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(105, 98, 98);">
    

    <div class="container">
        <div class="text-white font-weight-bold mt-4">
            You are here: <a class="text-warning" href="home.html">Home</a> << Login
        </div>
    </div>
     
     <!--Creating Login Page-->
     
     <div class="container">
         <div class="row">
             <div class="col-sm-6 mx-auto" style="margin-top:50px">
                 <div class="card bg-dark">
                     <div class="card-body">
                         <div class="form-group">
                             <label for="email" class="text-white font-weight-bold">Email</label>
                             <div class="input-group">
                                 <div class="input-group-prepend">
                                    <i class="far fa-envelope input-group-text"></i>
                                 </div>
                                 <input type="email" name="email" placeholder="you@example.com" class="form-control" >
                             </div>
                         </div>
                         <div class="form-group">
                             <label for="password" class="text-white font-weight-bold">Password</label>
                             <div class="input-group">
                                 <div class="input-group-prepend">
                                    <i class="fas fa-key input-group-text"></i>
                                 </div>
                                 <input type="password" name="password" placeholder="********" class="form-control" >
                             </div>
                         </div>
                         <div class="form-group">
                             <button type="button" class="btn-block btn btn-success font-weight-bold">
                             <i class="fas fa-unlock mr-2"></i>Login</button>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
         <div class="row">
             <div class="col-sm-6 mx-auto mt-3 text-white">
                 <p class="ml-5 font-weight-bold">or<a class="ml-2 btn btn-dark btn-sm font-weight-bold" href="#">Forget Password</a></p>
                 <p class="mt-4 ml-5 font-weight-bold">Don't have an account ?
                 <a class="ml-2 btn btn-dark btn-sm font-weight-bold" href="signup.html">Sign up</a></p>
             </div>
         </div>
     </div>
    
</body>
</html>
